CONFIG_NAME: 'attn2'

DATASET_NAME: 'birds'
DATA_DIR: '../data/birds'
GPU_ID: 0
WORKERS: 4


TREE:
    BRANCH_NUM: 3  # what final resolution of generated image to train for


TRAIN:
    FLAG: True
    #NET_G: '../models/bird_StyleAttnGAN2.pth'
    NET_G: '' # '../models/bird_StyleAttnGAN2.pth'
    B_NET_D: True
    BATCH_SIZE: 3  # 22
    MAX_EPOCH: 600
    SNAPSHOT_INTERVAL: 2
    DISCRIMINATOR_LR: 0.002
    GENERATOR_LR: 0.002
    #
    NET_E: '/home/cse-p07-217-02f/Style-AttnGAN/output/birds_DAMSM_2022_03_10_14_35_54/Model/text_encoder200.pth'
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 5.0



GAN:
    DF_DIM: 32  # medium model
    GF_DIM: 32  # medium model
    Z_DIM: 100  # scale with GF_DIM & DF_DIM
    R_NUM: 2

TEXT:
    EMBEDDING_DIM: 768  # 768 for GPT-2, 256 for the default RNN_ENCODER bi-directional LSTM
    CAPTIONS_PER_IMAGE: 10

CNN_RNN:
    HIDDEN_DIM: 768


B_FID: True
B_PPL: True
